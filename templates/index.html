<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Re-Dact</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
    <link
      href="https://pvinis.github.io/iosevka-webfont/3.4.1/iosevka.css"
      rel="stylesheet"
    >
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    >

  </head>

  <body>
    <div class="header text-bg-primary">
      RE-DACT GPT
    </div>

    <form method="post" class="form">

      <div class="inputSection">
        <textarea name="text" placeholder="Step-1) Enter your text here.
Step-2) Select the type of information you want to remove below.
Step-3) Submit." style="resize: none;">{{ output }}</textarea> 
      </div>

      <div class="btn-group optionSection" role="group" style="justify-content: center; align-items: center;">

        <input name="Personal_Identifiers_Remover" type="checkbox" class="btn-check" id="Personal_Identifiers_Remover" autocomplete="off">
        <label for="Personal_Identifiers_Remover" class="btn btn-outline-primary">Personal Identifiers</label>
  
        <input name="Financial_Information_Remover" type="checkbox" class="btn-check" id="Financial_Information_Remover" autocomplete="off">
        <label for="Financial_Information_Remover" class="btn btn-outline-primary">Financial Information</label>
  
        <input name="Health_Information_Remover" type="checkbox" class="btn-check" id="Health_Information_Remover" autocomplete="off">
        <label for="Health_Information_Remover" class="btn btn-outline-primary">Health Information</label>
  
        <input name="Employment_Information_Remover" type="checkbox" class="btn-check" id="Employment_Information_Remover" autocomplete="off">
        <label for="Employment_Information_Remover" class="btn btn-outline-primary">Employment Information</label>
  
        <input name="Online_Account_Information_Remover" type="checkbox" class="btn-check" id="Online_Account_Information_Remover" autocomplete="off">
        <label for="Online_Account_Information_Remover" class="btn btn-outline-primary">Online Account Information</label>
  
        <input name="Demographic_Information_Remover" type="checkbox" class="btn-check" id="Demographic_Information_Remover" autocomplete="off">
        <label for="Demographic_Information_Remover" class="btn btn-outline-primary">Demographic Information</label>
  
      </div>

      <div class="submitSection">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>

    <div class="footer">
      @Pursuit-of-Perfection SIH-2024
    </div>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous"
    ></script>
  </body>
</html>
